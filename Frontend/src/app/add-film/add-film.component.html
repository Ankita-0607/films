<form #filmForm="ngForm" (ngSubmit)="onSubmit()">
 <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="film.title" >
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" [(ngModel)]="film.director" >
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="film.releaseDate" >
    <button type="submit">Submit</button>
  <button mat-raised-button routerLink="/films">Back</button>
  <div *ngIf="error" class="error-message">{{ error }}</div>

</form>
