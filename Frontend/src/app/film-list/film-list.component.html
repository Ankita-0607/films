<button mat-raised-button routerLink="/add-film">Add Film</button>
<table mat-table [dataSource]="films">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let film">
      <a [routerLink]="['/edit-film', film._id]">{{ film.title }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Director</th>
    <td mat-cell *matCellDef="let film">{{ film.director }}</td>
  </ng-container>
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let film">{{ formatReleaseDate(film.releaseDate) }}</td>
  </ng-container>  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
