<div>
  <h2>Film Details</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="film.title" >
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" [(ngModel)]="film.director" >
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="formattedReleaseDate" >
    <button type="submit">Save</button>
    <button mat-raised-button routerLink="/films">Back</button>

  </form>
</div>
